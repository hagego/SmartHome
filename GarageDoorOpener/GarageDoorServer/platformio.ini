[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
	adafruit/Adafruit PN532@^1.3.4
	esp32async/ESPAsyncWebServer @ ^3.7.10
	ipdotsetaf/ESPAsyncHTTPUpdateServer@^3.0.0
monitor_speed = 74880
upload_speed = 115200
build_flags = -D ESP8266